apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.codehaus.groovy:groovy-all:2.5.2'
    )
    testCompile (
            'junit:junit:4.12',
            'org.spockframework:spock-core:1.2-groovy-2.5',
            'commons-io:commons-io:2.6'
    )
}

sourceSets {
    main {
        groovy {
            srcDirs = [ 'src/main/groovy' ]
        }
    }
    test {
        resources {
            srcDirs = [ 'src/test/groovy' ]
        }
    }
}
