# load/store of Properties files doesn't preserve order, empty lines, etc.

# Root project information
sonar.projectKey=org.blah.foo:foo.ui
sonar.projectName=Foo UI
sonar.projectVersion=3.0.0

sonar.host.url=http://my.sonar.org/sonar
sonar.sources=webapp
sonar.inclusions=**/*.js,**/*.xml,**/*.properties
sonar.exclusions=**/test/**
sonar.coverage.exclusions=**/Component.js
sonar.javascript.lcov.reportPaths=../.coverage/lcov.info